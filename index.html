<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium App Access</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // NOTE: YOUR PROVIDED FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyC2k8pfLN7GsHRjR0TjA7XWbv1gAu-Yy1Q",
            authDomain: "rash-premium.firebaseapp.com",
            projectId: "rash-premium",
            storageBucket: "rash-premium.firebasestorage.app",
            messagingSenderId: "707837381992",
            appId: "1:707837381992:web:da27c427cef2a0d0315add",
            measurementId: "G-EH6WNH9TPZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function handleGoogleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Redirect to dashboard, which will check the user status
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Google Sign-In failed: ' + error.message);
                });
        }

        function handleGuestSignIn() {
            // Firebase Anonymous Sign-In
            auth.signInAnonymously()
                .then(() => {
                    // Redirect to dashboard, which will apply the 24-hour lock check
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Guest Sign-In failed: ' + error.message);
                });
        }

        // --- Theme Toggle Logic ---
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Apply saved theme preference on load
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</head>
<body class="login-page">
    <div class="theme-toggle-container">
        <button id="themeToggleBtn" onclick="toggleTheme()">
            <span class="material-icons">brightness_4</span>
        </button>
    </div>
    
    <div class="container">
        <h1>Welcome to the Premium Hub</h1>
        <p>Choose your access method below:</p>
        
        <div class="access-section premium-section">
            <h2>üîê Member Sign In</h2>
            <p>Instant access to your weekly download limit.</p>
            <button id="googleLoginBtn" type="button" class="google-button" onclick="handleGoogleSignIn()">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon" class="button-icon"/>
                Sign in with Google
            </button>
            <p class="small-note">Tracks your weekly download limit.</p>
        </div>
        
        <hr class="separator">

        <div class="access-section guest-section">
            <h2>üëÄ Guest Login</h2>
            <p>Access the library instantly without limits (untracked).</p>
            <button id="guestLoginBtn" type="button" class="guest-button" onclick="handleGuestSignIn()">
                <span class="material-icons button-icon">person</span>
                Continue as Guest
            </button>
            <p class="small-note">Progress may be lost if browser data is cleared.</p>
        </div>

    </div>
</body>
</html>
