<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASH MODS - User Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js" defer></script>
    <script src="js/user-dashboard.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <button id="back-btn" class="btn-icon btn-back">‚Üê Back</button>
            <h1>User Dashboard</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="btn-icon">üåô</button>
                <button id="logout" class="btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="user-dashboard">
            <div class="profile-section">
                <h2>Profile Information</h2>
                <div class="profile-info">
                    <div class="info-item">
                        <span class="label">Sign In Method:</span>
                        <span id="signin-method">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Sign In Date:</span>
                        <span id="signin-date">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Account Status:</span>
                        <span id="account-status">Active</span>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="overview">Overview</button>
                <button class="tab-btn" data-tab="history">Download History</button>
            </div>

            <div id="overview-tab" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Downloads</h3>
                        <div class="stat-number" id="total-downloads">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Unique Apps</h3>
                        <div class="stat-number" id="unique-apps">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>This Week</h3>
                        <div class="stat-number" id="weekly-downloads">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Favorite Category</h3>
                        <div class="stat-text" id="favorite-category">None</div>
                    </div>
                </div>
            </div>

            <div id="history-tab" class="tab-content">
                <div class="history-list" id="download-history">
                    <!-- Download history will be loaded here -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
